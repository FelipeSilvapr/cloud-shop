<div class="container mt-4">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(product)" *ngIf="product" novalidate>
        
        <div class="form-group">
          <label>Title:</label>
          <input type="text" #title="ngModel" required class="form-control" [class.is-invalid]="title.invalid " name="title" [(ngModel)]="product.title">
          <small class="text-danger" [class.d-none]="title.valid || title.untouched">ID is required</small>
        </div>
  
        <div class="form-group">
          <label>Price:</label>
          <input type="text" #price="ngModel" required class="form-control" [class.is-invalid]="price.invalid " name="price" [(ngModel)]="product.price">
          <small class="text-danger" [class.d-none]="price.valid || price.untouched">Price is required</small>
        </div>
  
        <div class="form-group">
          <label>Category:</label>
          <select class="custom-select" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError" name="topic" [(ngModel)]="product.category">
            <option value="default">Choose a category</option>
            <option *ngFor="let category of categories">{{ category.description }}</option>
          </select>
          <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>      
        </div>
  
        <div class="form-group">
          <label>Description:</label>          
          <input type="text" #description="ngModel" required class="form-control" [class.is-invalid]="description.invalid" name="description" [(ngModel)]="product.description">
          <small class="text-danger" [class.d-none]="description.valid || description.untouched">description is required</small>
        </div>
  
        <div class="container d-flex px-0 my-3 py-4 justify-content-between">
            <button type="submit" class="btn btn-outline-success px-5 py-3" [disabled]="userForm.form.invalid || topicHasError">Confirm</button>
            <button type="button" class="btn btn-outline-danger px-5 py-3" (click)="goBack()">Cancel</button>
        </div>
      </form>
  </div>
