<div class="container pb-4">
    <div class="container d-flex justify-content-between my-4">
        <h1 class="user-select-none"> Categories </h1>
        <button type="button" class="btn btn-outline-primary px-5 py-3" (click)="newCategory()">Add new category</button>
    </div>
    <div  *ngFor="let category of categories" class="container d-flex justify-content-between align-baseline overflow-auto border shadow-sm p-4 mb-5 bg-white rounded">
        <h3 class="pointer" (click)="onSelect(category)" >{{ category.description}}</h3>
        <button type="button" class="btn btn-outline-danger" (click)="deleteCategory(category)">delete</button>    
    </div>   
</div>
