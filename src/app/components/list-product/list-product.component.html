<div class="container pb-4">  
    <div class="container d-flex justify-content-start px-0 my-3">
        <svg (click)="goBack()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </div>  
    <div class="container d-flex justify-content-between mb-4">
        <h1 class="user-select-none">Products</h1>
        <button type="button" class="btn btn-outline-primary px-5 py-3" (click)="newProduct()">Add new product</button>
    </div>
    <div  *ngFor="let product of products" class="container d-flex justify-content-between align-baseline h-25 border shadow-sm p-4 mb-5 bg-white rounded">
        <h3 class="pointer" (click)="onSelect(product)" >{{ product.title}}<span class="badge badge-secondary ml-4"> R$ {{ product.price }}</span></h3>
        <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product)">delete</button>    
    </div>    
</div>
