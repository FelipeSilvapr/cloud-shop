<div class="container mt-4">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(category)" novalidate>
        
        <div class="form-group">     
          <label >ID:</label> 
          <input type="text" #id="ngModel" required class="form-control" [class.is-invalid]="id.invalid && id.touched" name="id" [(ngModel)]="category.id">
          <small class="text-danger" [class.d-none]="id.valid || id.untouched">ID is required</small>
        </div>

        <div class="form-group">
          <label>Description:</label>          
          <input type="text" #description="ngModel" required class="form-control" [class.is-invalid]="description.invalid && description.touched" name="description" [(ngModel)]="category.description">
          <small class="text-danger" [class.d-none]="description.valid || description.untouched">description is required</small>
        </div>

        <div class="container d-flex px-0 my-3 py-4 justify-content-between">
            <button type="submit" class="btn btn-outline-success px-5 py-3" [disabled]="userForm.form.invalid">Confirm</button>
            <button type="button" class="btn btn-outline-danger px-5 py-3" (click)="goBack()">Cancel</button>
        </div>
      </form>
</div>
